# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master
- develop
- staging

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'e9d5762d-719e-4898-b479-04a296e07e4d'
  imageRepository: 'reactapp'
  containerRegistry: 'bitacorapre.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'bitacorapre7399c0b5-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  ${{ if eq(variables['Build.SourceBranchName'], 'master') }}: 
    deploymentEnvironment: 'Production.react-app'
    overlay: 'production'
  ${{ if eq(variables['Build.SourceBranchName'], 'develop') }}: 
    deploymentEnvironment: 'Development.react-app-dev'
    overlay: 'development'
  ${{ if eq(variables['Build.SourceBranchName'], 'staging') }}: 
    deploymentEnvironment: 'Staging.react-app-staging'
    overlay: 'staging'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: $(deploymentEnvironment)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: DownloadPipelineArtifact@2
            displayName: Download manifests
            inputs:
              buildType: 'current'
              artifactName: 'manifests'
              targetPath: '$(Pipeline.Workspace)'

          - task: KubernetesManifest@0
            name: bake
            displayName: Bake K8s manifests from kustomization path
            inputs:
              action: bake
              renderType: kustomize
              kustomizationPath: $(Pipeline.Workspace)/manifests/overlays/$(overlay)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: $(bake.manifestsBundle)
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)

