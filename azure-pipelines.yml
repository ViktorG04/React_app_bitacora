# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master
- develop
- staging

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd5b74768-ffba-4ceb-bf57-a5036cf1e7a1'
  imageRepository: 'reactapp'
  containerRegistry: 'bitacorapre.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'bitacorapre212616f3-auth'
  
  # Get the correct Environment based on the branch
  ${{ if eq(variables['Build.SourceBranchName'], 'main') }}: 
    deployEnvironment: reactApp-prod
  ${{ if eq(variables['Build.SourceBranchName'], 'staging') }}: 
    deployEnvironment: reactApp-staging
  ${{ if eq(variables['Build.SourceBranchName'], 'develop') }}: 
    deployEnvironment: reactApp-dev

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - upload: manifests
      artifact: manifests
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          switch(${env:BUILD_SOURCEBRANCH}) {
            'refs/heads/master' {Write-Host "##vso[task.setvariable variable=deployEnvironment]prod"; } 
            'refs/heads/staging' {Write-Host "##vso[task.setvariable variable=deployEnvironment]staging"; } 
            'refs/heads/develop' {Write-Host "##vso[task.setvariable variable=deployEnvironment]dev"; } 
          }
- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: reactApp-${deployEnvironment}
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)

