apiVersion : apps/v1
kind: Deployment
metadata:
  name: reactapp 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reactapp
  template:
    metadata:
      labels:
        app: reactapp 
    spec:
      containers:
        - name: reactapp 
          image: bitacorapre.azurecr.io/reactapp
          ports:
          - containerPort: 80